<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calc.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" id="output_screen">
            </div>
            <div class="buttons">
                <button onclick="clearDisplay()" class="btn">C</button>
                <div class="row">
                    <button onclick="button_click(7)" class="btn">7</button>
                    <button onclick="button_click(8)" class="btn">8</button>
                    <button onclick="button_click(9)" class="btn">9</button>
                    <button onclick="button_click('/')" class="btn">/</button>
                </div>
                <div class="row">
                    <button onclick="button_click(4)" class="btn">4</button>
                    <button onclick="button_click(5)" class="btn">5</button>
                    <button onclick="button_click(6)" class="btn">6</button>
                    <button onclick="button_click('*')" class="btn">*</button>
                </div>
                <div class="row">
                    <button onclick="button_click(1)" class="btn">1</button>
                    <button onclick="button_click(2)" class="btn">2</button>
                    <button onclick="button_click(3)" class="btn">3</button>
                    <button onclick="button_click('-')" class="btn">-</button>
                </div>
                <div class="row">
                    <button onclick="button_click(0)" class="btn">0</button>
                    <button onclick="button_click('.')" class="btn">.</button>
                    <button onclick="equalDisplay()" class="btn">=</button>
                    <button onclick="button_click('+')" class="btn">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
