    <link href="fb.css" type="text/css" rel="stylesheet">

    <div class="container">
        <div class="header">
            <div class="logo">
                <p class="logo-text">facebook</p>
            </div>
            <div class="login">
                <form action="">
                    <table class="login-controls">
                        <tr>    
                            <td><label class="login-label">Email or phone</label></td>
                            <td><label class="login-label">Password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input class="login-button" type="submit" value="Log In"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgot-controls" href="forgotten.html">Fogotten account?</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="left-body-text">Facebook helps you connect and share with the <br>people in your life</p>
            </div>
            <div class ="right-section">
                <h1 class="right-body-text">Create an account</h1>
                <p class="right-body-para">It's quick and easy</p>
                <div class="sign-up-controls">
                    <form  class="signup-form" action="hello2.html" id="sign-up-form">  
                        <div class="signup-field">

                        <div class="signup-field">

                        </div>
                        <div class="signup-field">
                            <label class="label-text">Birthday</label><br><br>
                        <select class="birthday-button" name="day" id="">
                            <option value="">Day</option>

                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select class="birthday-button" name="month">

                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>

                            <label class="label-text">Gender</label><br><br>
                            <input type="radio" name="gender" value="Female">
                            <label for="Female">Female</label>
                            <input type="radio" name="gender" value="Male">
                            <label for="Male">Male</label>
                            <input type="radio" name="gender" value="Custom">
                            <label for="Custom">Custom</label>
                        </div>
                        <div>
                            <button class="sign-up-button" type="submit">Sign Up</button>
